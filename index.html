<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>

<body>


<div id="calculator">

<table>
    <tr>
        <input id="display" disabled/>
    </tr>

    <tr class="raw1">
        <td>
            <input id="btn" type="button" value="AC" onclick="clearAll()"/>
            <input id="btn" type="button" value="%" onclick="btnValue('%')"/>
            <input id="btn" type="button" value="&#9003" onclick="clearOne()"/>
            <input id="btn" type="button" value="+" onclick="btnValue('+')"/>
        </td>

    </tr>

    <tr class="raw1">
        <td>
            <input id="btn" type="button" value="1" onclick="btnValue(1)"/>
            <input id="btn" type="button" value="2" onclick="btnValue(2)"/>
            <input id="btn" type="button" value="3" onclick="btnValue(3)"/>
            <input id="btn" type="button" value="-" onclick="btnValue('-')"/>
        </td>

    </tr>
        <tr id="raw2">
        <td>
            <input id="btn" type="button" value="4" onclick="btnValue(4)"/>
            <input id="btn" type="button" value="5" onclick="btnValue(5)"/>
            <input id="btn" type="button" value="6" onclick="btnValue(6)"/>
            <input id="btn" type="button" value="*" onclick="btnValue('*')"/>
        </td>
    </tr>
        <tr class="raw3">
        <td>
            <input id="btn" type="button" value="7" onclick="btnValue(7)"/>
            <input id="btn" type="button" value="8" onclick="btnValue(8)"/>
            <input id="btn" type="button" value="9" onclick="btnValue(9)"/>
            <input id="btn" type="button" value="/" onclick="btnValue('/')"/>

        </td>
    </tr>
        <tr class="raw4">
        <td>
            <input id="btn" type="button" value="0" onclick="btnValue(0)"/>
            <input id="btn" type="button" value="00" onclick="btnValue('00')"/>
            <input id="btn" type="button" value="." onclick="btnValue('.')"/>
            <input id="btn" type="button" value="=" onclick="calculate()"/>
        </td>
    </tr>

</table>
</div>
</body>
</html>
